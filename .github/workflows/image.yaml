name: Create and publish a Docker image

on:
    release:
        types: [created]
    workflow_dispatch:

env:
    REGISTRY: docker.io  # CHANGED: Target Docker Hub instead of GHCR
    IMAGE_BASE: firemountain/eliza  # MUST INCLUDE YOUR DOCKERHUB USERNAME

jobs:
    build-and-push-image:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            # REMOVE: packages: write (not needed for Docker Hub)
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            # REPLACED: GHCR login with Docker Hub login
            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Extract metadata (tags, labels)
              id: meta
              uses: docker/metadata-action@v4
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}
                  tags: |  # ADDED: Semantic version tagging
                    type=semver,pattern={{version}}
                    type=semver,pattern={{major}}.{{minor}}
                    type=semver,pattern={{major}}
                    type=raw,value=latest

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

